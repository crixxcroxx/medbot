<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="https://i.imgur.com/HpF4BFG.jpg">
        <title>MedBot</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="../static/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="main">
                <div class="px-2 scroll">
                    
                <div class="d-flex align-items-center chat-card">
                    <div class="text-left pr-1"><img src="https://i.imgur.com/HpF4BFG.jpg" width="30" class="img1" /></div>
                    <div class="pr-2 pl-1">
                        <span class="name">MedBot</span>
                        <p class="msg">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit tempora veritatis sit voluptates rem sunt neque placeat. Nam tenetur temporibus minima, nostrum consequatur illum adipisci.</p>
                    </div>
                </div>

                <div class="d-flex align-items-center text-right justify-content-end chat-card">
                        <div class="pr-2">
                            <span class="name me">Me</span>
                            <p class="msg me">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem, ad!</p>
                        </div>
                        <!-- <div><img src="https://img.icons8.com/color/40/000000/guest-male.png" width="30" class="img1" /></div> -->
                        <i class="fa fa-user-circle" aria-hidden="true" style="font-size: 30px; color: #512DA8;"></i>
                </div>

                <!-- <div class="text-center"><span class="between">Call started at 10:47am</span></div>
                <div class="text-center"><span class="between">Call ended at 11:03am</span></div> -->

                </div>


            
                <nav class="navbar bg-white navbar-expand-sm d-flex justify-content-between">
                    <input type="text number" name="text" class="form-control" placeholder="Type a message...">

                    <div class="icondiv d-flex justify-content-end align-content-center text-center ml-2">
                        <i class="fa fa-paperclip icon1"></i>
                        <i class="fa fa-paper-plane-o icon2"></i>
                    </div>
                    
                    
                </nav>
                
            </div>

            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script> -->
    </body>
</html>
